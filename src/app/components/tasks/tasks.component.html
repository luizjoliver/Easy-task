@if(isAddingTask) {

  <app-add-task  (close)="onCloseAddTask()" [userId]="userId"/>
}

<section id="tasks">

  <header>
    <h2>{{name}} Tarefas</h2>
    <menu>
      <button (click)="onStartAddTask()">Adicionar Tarefa</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask ; track task.id) {
      <app-task [task]="task" />
    }
  </ul>
</section>
